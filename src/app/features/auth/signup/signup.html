<div class="auth-page">
  <div class="auth-card">
    <!-- LEFT -->
    <aside class="auth-right">
      <img
        class="hero"
        src="https://images.unsplash.com/photo-1545239351-1141bd82e8a6?q=80&w=1600&auto=format&fit=crop"
        alt="Hero"
      />
    </aside>

    <!-- RIGHT -->
    <section class="auth-left">
      <div class="brand">
        <div class="brand-mark">DS</div>
        <div class="brand-name">DumpSpace</div>
      </div>

      <h1 class="title">Create your account ✨</h1>
      <p class="subtitle">
        Your personal media space is a few clicks away.<br />
        Sign up to start uploading.
      </p>

      <form class="form" [formGroup]="form" (ngSubmit)="submit()">
        <label class="field">
          <span>Email</span>
          <input class="input" type="email" placeholder="example@email.com" formControlName="email" />
        </label>

        <label class="field">
          <span>Password</span>
          <input class="input" type="password" placeholder="At least 8 characters" formControlName="password" />
        </label>

        <label class="field">
          <span>Confirm Password</span>
          <input class="input" type="password" placeholder="Re-enter your password" formControlName="confirmPassword" />
        </label>

        <p class="error" *ngIf="error">{{ error }}</p>
        <br/>
        <button class="btn" type="submit" [disabled]="form.invalid || loading">
          {{ loading ? 'Creating...' : 'Create account' }}
        </button>

        <p class="bottom-text">
          Already have an account?
          <a class="link" routerLink="/login">Sign in</a>
        </p>

        <p class="footer">© 2026 DumpSpace. All rights reserved</p>
      </form>
    </section>

  </div>
</div>
